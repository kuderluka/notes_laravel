<div class="card">
  <div class="text-center">
    <h1>Login</h1>
    <h6>Please enter email and password</h6>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label class="mt-2" for="email">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label class="mt-2" for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="buttons mt-2">
      <button type="submit" class="btn btn-primary">Login</button>
      <a routerLink="/register">Not yet registered? Click here!</a>
    </div>
  </form>
  <!-- <notes-socials-authentication></notes-socials-authentication> -->
  <notes-errors [errors]="errors"></notes-errors>
</div>
