<div class="area">
    <div class="content">
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8 space-y-6 my-2">
            <div class="p-4 sm:p-8 bg-white dark:bg-gray-800 shadow sm:rounded-lg">
                <div class="form">
                    <h3>Category form:</h3>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Title</label>
                            <input
                                    type="text"
                                    formControlName="title"
                                    class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f['title'].errors }"
                            />
                            <div class="invalid-feedback" *ngIf="submitted && f['title'].errors">
                                <div *ngIf="f['title'].errors['required']">
                                    Title is required
                                </div>
                                <div *ngIf="f['title'].errors['minlength']">
                                    Title must be at least 3 characters
                                </div>
                                <div *ngIf="f['title'].errors['maxlength']">
                                    Title must not exceed 30 characters
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Color</label>
                            <input
                                    type="color"
                                    formControlName="color"
                                    class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f['color'].errors }"
                            />
                            <div class="invalid-feedback" *ngIf="submitted && f['color'].errors">
                                <div *ngIf="f['color'].errors['required']">
                                    Color is required
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Create category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
