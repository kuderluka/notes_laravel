<div class="area">
    <div class="content">
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8 space-y-6 my-2">
            <div class="p-4 sm:p-8 bg-white dark:bg-gray-800 shadow sm:rounded-lg">
                <h3>Public notes</h3>
                <notes-search (searchEvent)="searchNotes($event)"></notes-search>
                <div *ngIf="notes && notes.length > 0">
                    <notes-note-list [notes]="notes" [public]="true"> </notes-note-list>
                </div>
                <div *ngIf="!notes || notes.length == 0">
                    <p><b>There are no public notes!</b></p>
                </div>
                <div *ngIf="totalItems > itemsPerPage">
                  <ngb-pagination
                    [collectionSize]="totalItems"
                    [(page)]="currentPage"
                    [pageSize]="itemsPerPage"
                    (pageChange)="onPageChange($event)">
                  </ngb-pagination>
            </div>
        </div>
    </div>
</div>
