<div class="max-w-7xl mx-auto sm:px-6 lg:px-8 space-y-6 my-2">
  <div class="p-4 sm:p-8 bg-yellow dark:bg-gray-800 shadow sm:rounded-lg">
    <div class="content">
      <div class="notification-text">
        <h5> {{ text }} </h5>
      </div>
      <ng-container *ngIf="button">
        <notes-redirect-button [text]="button.text" [path]="button.path"></notes-redirect-button>
      </ng-container>
    </div>
  </div>
</div>
