<div class="card">
  <div class="text-center">
    <h1>Register</h1>
    <h6>Please enter all the necessary data</h6>
  </div>
  <form>
    <div class="form-group">
      <label class="mt-2" for="username">Email address</label>
      <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username">
    </div>
    <div class="form-group">
      <label class="mt-2" for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label class="mt-2" for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label class="mt-2" for="confirm-password">Confirm-password</label>
      <input type="password" class="form-control" id="confirm-password" placeholder="Confirm-password">
    </div>
    <div class="buttons mt-2">
      <button type="submit" class="btn btn-primary">Register</button>
      <a routerLink="/login">Already registered? Click here!</a>
    </div>
  </form>
</div>
